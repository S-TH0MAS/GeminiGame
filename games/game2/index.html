<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centipede 3D</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #1a1a1a; font-family: 'Arial', sans-serif; }
        #score-container {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 0 #000;
            pointer-events: none;
        }
        #game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #4caf50;
        }
        button {
            background: #4caf50;
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
        }
        button:hover { background: #45a049; }
    </style>
</head>
<body>
    <div id="score-container">Score: <span id="score">0</span></div>
    <div id="game-over">
        <h1>Game Over</h1>
        <p>Score Final: <span id="final-score">0</span></p>
        <button onclick="window.location.reload()">Rejouer</button>
        <button onclick="window.location.href='../../index.html'">Menu Principal</button>
    </div>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
